<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" sizes="32x32" href="./assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="card__container">
      <div class="result__container">
        <h2 class="subtitle">
          Your Result
        </h2>
        
        <div class="score__circle">
        <div class="score">
          <strong class="score__points">76</strong>
        <p class="description">of 100</p>
        </div>
        </div> 
    
        <strong class="score__status">Great</strong>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      
      <div class="summary__container">
        <h2 class="subtitle">Summary</h2>
  
        <div class="summary__skills">
          <div class="summary__item reaction__item">
            <div class="item__name">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon" title="reaction">
              <p>Reaction</p>
            </div>
            <p>80 <span class="percent">/ 100</span></p>
          </div>
          
          <div class="summary__item memory__item">
            <div class="item__name">
              <img src="./assets/images/icon-memory.svg" alt="memory icon" title="reaction">
              <p>Memory</p>
            </div>
            <p>92 <span class="percent">/ 100</span></p>
          </div>
          
          <div class="summary__item verbal__item">
            <div class="item__name">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" title="reaction">
              <p>Verbal</p>
            </div>
            <p>61 <span class="percent">/ 100</span></p>
          </div>
          
          <div class="summary__item visual__item">
            <div class="item__name">
              <img src="./assets/images/icon-visual.svg" alt="visual icon" title="reaction">
              <p>Visual</p>
            </div>
            <p>72 <span class="percent">/ 100</span></p>
          </div>
        </div>
    
        <button type="submit">Continue</button>
      </div>
    </div>
  </main>
  
</body>
</html>
